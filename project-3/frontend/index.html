<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Message One</title>

        <script src="dist/bundle.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Message One</h1>
        </header>

        <main id="main-room">
            <section>

            </section>

            <form>
                <label>
                    <input type="text" name="content" placeholder="Tapez votre message ...">
                </label>
                <button>
                    Envoyer
                </button>
            </form>
        </main>

        <dialog id="register-modal">
            <form>
                <label>
                    Nom d'utilisateur
                    <input type="text" name="username">
                </label>


                <label>
                    Image de profil
                    <input type="file" name="picture">
                </label>

                <button>Valider</button>
            </form>
        </dialog>

        <template id="template-message">
            <article>
                <img src="" alt="Image de profil">
                <div>
                    <div class="user"></div>
                    <div class="message"></div>
                    <div class="date"></div>
                </div>
            </article>
        </template>
    </body>
</html>
