<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Message One</title>

        <script src="dist/bundle.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Message One</h1>
        </header>

        <main id="main-room">
            <section>
                <article class="me">
                    <div class="user">Meco</div>
                    <div class="message">Hello</div>
                    <div class="date">23/03/2024 à 14:01</div>
                </article>
                <article class="ext">
                    <div class="user">Ocem</div>
                    <div class="message">Salut</div>
                    <div class="date">23/03/2024 à 14:02</div>
                </article>
            </section>

            <form>
                <label>
                    <input type="text" name="content" placeholder="Tapez votre message ...">
                </label>
                <button>
                    Envoyer
                </button>
            </form>
        </main>

        <dialog id="register-modal">
            <form>
                <label>
                    Nom d'utilisateur
                    <input type="text" name="username">
                </label>

                <button>Valider</button>
            </form>
        </dialog>
    </body>
</html>
